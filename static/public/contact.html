    <div class="alert alert-success" role="alert" id="infoForm">
      <h4 class="alert-heading">EXPRESS.JS EMPLOYEE INFORMATION FORM</h4>
      <hr />

      <form action="http://localhost:4001/formPost" method="POST">
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" /> <br />

        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" /> <br />

        <label for="worker_id">Worker ID: </label>
        <input type="text" name="worker_id" /> <br />

        <label for="email">E-Mail: </label>
        <input type="email" name="email" /> <br />

        <label for="phone">Phone: </label>
        <input type="number" name="phone" /> <br />

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" /> <br />

        <!-- CHECKLIST FOR PURPOSE OF FORM FILLOUT: -->
        <label for="purpose">Purpose of Form Fillout:</label> <br />
        <input type="checkbox" name="purpose" value="New Hire" />
        <label class="multi" for="purpose">New Hire</label> <br />
        <input type="checkbox" name="purpose" value="Update Information" />
        <label class="multi" for="purpose">Update Information</label> <br />
        <input type="checkbox" name="purpose" value="Other" />
        <label class="multi" for="purpose">Other</label> <br />

        <label for="department">Department: </label> <br />
        <input type="radio" name="department" value="Human Resources" />
        <label class="multi" for="department">Human Resources</label> <br />
        <input type="radio" name="department" value="Finance" />
        <label class="multi" for="department">Finance</label> <br />
        <input type="radio" name="department" value="Information Technology" />
        <label class="multi" for="department">Information Technology</label>
        <br />

        <input type="submit" value="SUBMIT" />
      </form>
    </div>
